<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {width: 100px; height: 100px;}
    </style>
</head>
<body>
    <a href="{% url 'savior:community' %}">뒤로가기</a><br><br>

    <h2>#{{ tag_name }}</h2>
    게시물 {{ posts.count }}<br><br><br>

    {% for post in posts %}
        <a href="{% url 'savior:community_detail' post.pk %}">{{post.title}}</a><br>
        {{ post.user.username }}<br>
        {% for tag in post.tags.all %}
            #{{ tag.name }}
            {% endfor %}<br>
        {% if post.thumbnail %}
            <img src="{{post.thumbnail.url}}" alt="">
        {% endif %}<br>
        좋아요 개수: {{ post.like_users.count }}
        <br><br>
    {% empty %}
        <p>검색된 게시물이 없습니다</p>
    {% endfor %}
</body>
</html>
